<html lang="en-US">
	<head>
		<!-- this is an HTML5 clone of http://inception.davepedu.com/ with an ogg version, for Firefox -->
	  	<title>inception HORN</title>
		<meta name="description" content="The Inception Button - BRRRRRRRAAAAAWWWWRWRRRMRMRMMRMRMMMMM!!!">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">
		<script src="jquery.js" type="text/javascript"></script>
	</head>
	<body>
		<audio preload="auto" id="sound">
			<source src="inception.mp3" type="audio/mpeg" />
			<source src="inception.ogg" type="audio/ogg" />
		</audio>
	
		<div style="height:440px;width:392px;position:absolute;top:50%;left:50%;margin-top:-220px;margin-left:-196px">
			<img src="button.gif" id="button" />
		</div>

		<script type="text/javascript">

		$(document).ready(function(){

			$("#button").click(function(){
				var s = $("#sound");
				s.get(0).play();
			});

			$("#button").mouseover(function(){
				$("#button").attr("src", "buttono.gif");
			});

			$("#button").mouseout(function(){
				$("#button").attr("src", "button.gif");
			});

		});

		</script>

	</body>
</html>
