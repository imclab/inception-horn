<html lang="en-US">
	<head>
		<!-- this is an HTML5 clone of http://inception.davepedu.com/ with an ogg version, for Firefox -->
		<!-- see also: https://github.com/straup/inception-horn -->
	  	<title>inception HORN</title>
		<meta name="description" content="The Inception Button - BRRRRRRRAAAAAWWWWRWRRRMRMRMMRMRMMMMM!!!">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">
		<link rel="stylesheet" href="index.css" type="text/css">
		<link rel="stylesheet" type="text/css" media="screen and (max-device-width: 480px)" href="mobile.css" />

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<meta name="HandheldFriendly" content="true" />
		<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no" />

		<script src="jquery.js" type="text/javascript"></script>
	</head>
	<body>
		<audio preload="auto" id="sound">
			<source src="inception.mp3" type="audio/mpeg" />
			<source src="inception.ogg" type="audio/ogg" />
		</audio>
	
		<div id="button_wrapper">
			<img src="button.gif" id="button" />
		</div>

		<script type="text/javascript">

		$(document).ready(function(){

			$("#button").click(function(){
				var s = $("#sound");
				s.get(0).play();
			});

			$("#button").mouseover(function(){
				$("#button").attr("src", "buttono.gif");
			});

			$("#button").mouseout(function(){
				$("#button").attr("src", "button.gif");
			});

		});

		</script>

	</body>
</html>
